<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post Apartment Vacancy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #dee8f4;
      background-image: url(image/BOX-3D.png);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-6xl bg-white rounded-2xl shadow-xl p-10 border border-indigo-200">
    <h1 class="text-3xl font-bold text-indigo-700 mb-8 text-center">🏠 Apartment Vacancy Post</h1>

    <form id="vacancyForm" class="grid grid-cols-2 gap-6 items-start">
      <!-- Left Column -->
      <div class="space-y-6">
        <div>
          <label class="block font-semibold mb-1">📍 Location</label>
          <input type="text" id="location" class="w-full border rounded px-4 py-2" placeholder="e.g., 123 Main Street, Dhaka" required>
        </div>

        <div>
          <label class="block font-semibold mb-1">📐 Apartment Size (sq. ft)</label>
          <input type="number" id="size" class="w-full border rounded px-4 py-2" required>
        </div>

        <div>
          <label class="block font-semibold mb-1">🏢 Floor No</label>
          <input type="number" id="floor" class="w-full border rounded px-4 py-2" required>
        </div>

        <div>
          <label class="block font-semibold mb-1">💰 Rent (BDT)</label>
          <input type="number" id="rent" class="w-full border rounded px-4 py-2" required>
        </div>
      </div>

      <!-- Right Column -->
      <div class="space-y-6">
        <div>
          <label class="block font-semibold mb-1">🖼️ Apartment Photos</label>
          <input type="file" id="photos" accept="image/*" multiple class="w-full border border-dashed rounded p-2">
        </div>

        <div>
          <label class="block font-semibold mb-1">📝 Additional Details</label>
          <textarea id="description" rows="7" class="w-full border rounded px-4 py-2" placeholder="Include number of rooms, facilities, nearby landmarks, etc."></textarea>
        </div>

        <div class="text-right">
          <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-semibold shadow">
            📤 Post Vacancy
          </button>
        </div>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("vacancyForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Vacancy posted successfully! (This is a demo.)");
      this.reset();
    });
  </script>

</body>
</html>
