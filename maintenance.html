<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance Request</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: url(image/background.jpg);
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <form class="w-full max-w-5xl bg-white p-10 rounded-xl shadow-lg border border-orange-400">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Maintenance Request Form</h1>

    <div class="flex flex-wrap -mx-4">
      <!-- Left Column -->
      <div class="w-full md:w-1/2 px-4 space-y-4">
        <div>
          <label for="tenant-name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input type="text" id="tenant-name" name="tenant-name" required class="w-full px-4 py-2 border border-gray-300 rounded-md">
        </div>
        <div>
          <label for="phone-number" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
          <input type="tel" id="phone-number" name="phone-number" required class="w-full px-4 py-2 border border-gray-300 rounded-md">
        </div>
        <div>
          <label for="issue-category" class="block text-sm font-medium text-gray-700 mb-1">Issue Category</label>
          <select id="issue-category" name="issue-category" required class="w-full px-4 py-2 border border-gray-300 rounded-md">
            <option value="">Select a category</option>
            <option value="Plumbing">Plumbing</option>
            <option value="Electrical">Electrical</option>
            <option value="Appliances">Appliances</option>
            <option value="HVAC">HVAC (Heating & Cooling)</option>
            <option value="Pest Control">Pest Control</option>
            <option value="General">General/Other</option>
          </select>
        </div>
        <div>
          <label for="photo-upload" class="block text-sm font-medium text-gray-700 mb-1">Upload Photo (Optional)</label>
          <input type="file" id="photo-upload" name="photo-upload" accept="image/*" class="w-full text-sm text-gray-500">
        </div>
      </div>

      <!-- Right Column -->
      <div class="w-full md:w-1/2 px-4 space-y-4">
        <div>
          <label for="unit-number" class="block text-sm font-medium text-gray-700 mb-1">Apartment/Unit #</label>
          <input type="text" id="unit-number" name="unit-number" required class="w-full px-4 py-2 border border-gray-300 rounded-md">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md">
        </div>
        <div>
          <label for="issue-description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
          <textarea id="issue-description" name="issue-description" rows="5" required class="w-full px-4 py-2 border border-gray-300 rounded-md"></textarea>
        </div>
        <div class="flex items-start">
          <input id="permission-to-enter" name="permission-to-enter" type="checkbox" class="mr-2 mt-1">
          <label for="permission-to-enter" class="text-sm text-gray-700">Grant permission for maintenance staff to enter if I am not available.</label>
        </div>
      </div>
    </div>

    <div class="mt-8 text-center">
      <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-8 rounded-lg shadow-md transition">Submit Request</button>
    </div>
  </form>
</body>
</html>
