<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add Property</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #005A9C; /* Professional Blue */
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --background-color: #f4f7fa;
            --card-background: #ffffff;
            --label-color: #555;
            --border-color: #e0e0e0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            background-image: url('/image/background.jpg');
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
           
        }

        .main-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .form-card {
            background-color: var(--card-background);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            background: linear-gradient(45deg, var(--primary-color), #007bff);
            color: white;
            padding: 25px 30px;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .content-wrapper {
            padding: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }
        
        .form-field {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-field .input-icon {
            position: absolute;
            left: 15px;
            top: 42px;
            color: #aaa;
        }

        .form-field label {
            font-weight: 500;
            color: var(--label-color);
            font-size: 0.9rem;
        }

        .input-field, .select-field {
            padding: 12px 15px 12px 40px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: 'Poppins', sans-serif;
            background-color: #fdfdfd;
        }
        
        .select-field {
             padding-left: 15px;
        }

        .input-field:focus, .select-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 90, 156, 0.2);
        }

        .form-actions-container {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .action-button {
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        
        #addPropertyBtn {
             background: linear-gradient(45deg, var(--success-color), #34c759);
             box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }
        #addPropertyBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.5);
        }
        
        #viewListBtn {
            background: linear-gradient(45deg, var(--secondary-color), #868e96);
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.4);
        }
        #viewListBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.5);
        }
        
        #toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            padding: 16px 30px;
            border-radius: 50px;
            font-weight: 500;
            color: white;
            background-color: var(--success-color);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 1000;
        }

        #toast.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="form-card">
            <header class="header">
                <h1><i class="fas fa-plus-circle"></i> Add New Property</h1>
            </header>
            
            <div class="content-wrapper">
                <form id="propertyForm" class="form-grid">
                    <div class="form-field">
                        <label for="aptNo">Apartment Name / No.</label>
                        <i class="fas fa-building input-icon"></i>
                        <input type="text" id="aptNo" required class="input-field" placeholder="e.g., Apt C4">
                    </div>
                    <div class="form-field">
                        <label for="address">Address</label>
                         <i class="fas fa-map-marker-alt input-icon"></i>
                        <input type="text" id="address" required class="input-field" placeholder="e.g., 123 Main St, Dhanmondi">
                    </div>
                    <div class="form-field">
                        <label for="floor">Floor</label>
                        <i class="fas fa-layer-group input-icon"></i>
                        <input type="number" id="floor" required class="input-field" placeholder="e.g., 4">
                    </div>
                    <div class="form-field">
                        <label for="size">Size (sq. ft.)</label>
                        <i class="fas fa-ruler-combined input-icon"></i>
                        <input type="number" id="size" required class="input-field" placeholder="e.g., 1200">
                    </div>
                     <div class="form-field">
                        <label for="rent">Monthly Rent (à§³)</label>
                        <i class="fas fa-dollar-sign input-icon"></i>
                        <input type="number" id="rent" required class="input-field" placeholder="e.g., 25000">
                    </div>
                     <div class="form-field">
                        <label for="status">Status</label>
                        <select id="status" class="select-field">
                            <option value="available">Available</option>
                            <option value="rented">Rented</option>
                        </select>
                    </div>
                    <div class="form-actions-container">
                         <a href="Apertment_list.html" id="viewListBtn" class="action-button">
                            <i class="fas fa-list-alt"></i> View Apartment List
                        </a>
                        <button type="submit" id="addPropertyBtn" class="action-button">
                            <i class="fas fa-plus"></i> Add Property
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="toast"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const propertyForm = document.getElementById("propertyForm");

            const showToast = (message) => {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            };

            const getProperties = () => {
                return JSON.parse(localStorage.getItem("properties")) || [];
            };

            const saveProperties = (properties) => {
                localStorage.setItem("properties", JSON.stringify(properties));
            };

            propertyForm.addEventListener("submit", (e) => {
                e.preventDefault();
                
                const properties = getProperties();
                
                const newProperty = {
                    id: Date.now().toString(),
                    aptNo: document.getElementById("aptNo").value,
                    address: document.getElementById("address").value,
                    floor: document.getElementById("floor").value,
                    size: document.getElementById("size").value,
                    rent: document.getElementById("rent").value,
                    status: document.getElementById("status").value,
                };

                properties.push(newProperty);
                saveProperties(properties);
                
                showToast("Property added successfully!");
                propertyForm.reset();
            });
        });
    </script>
</body>
</html>
