<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Apartment List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #005A9C;
            --danger-color: #dc3545;
            --background-color: #f4f7fa;
            --card-background: #ffffff;
            --label-color: #555;
            --border-color: #e0e0e0;
            --success-color: #28a745;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            background-image: url('/image/background.jpg');
            margin: 0;
            padding: 40px 20px;
        }

        .main-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            background-color: var(--card-background);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, var(--primary-color), #007bff);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .action-button {
            color: white;
            border: 1px solid white;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            background-color: transparent;
        }
        .action-button:hover {
            background-color: white;
            color: var(--primary-color);
        }
        
        .content-wrapper {
            padding: 30px;
        }
        
        .table-container {
            width: 100%;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }
        
        th, td {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
        }
        
        thead {
            background-color: #f8f9fa;
        }
        
        th {
            font-weight: 600;
            color: var(--label-color);
        }
        
        tbody tr {
            transition: background-color 0.2s;
        }
        
        tbody tr:hover {
            background-color: #f1f5f9;
        }
        
        .status {
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: capitalize;
        }
        .status.available {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success-color);
        }
        .status.rented {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--danger-color);
        }
        
        .action-cell button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            margin: 0 5px;
            transition: color 0.2s, transform 0.2s;
            color: var(--danger-color);
        }
        .action-cell button:hover {
            transform: scale(1.2);
        }
        
        #toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            padding: 16px 30px;
            border-radius: 50px;
            font-weight: 500;
            color: white;
            background-color: var(--success-color);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 1000;
        }

        #toast.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>

    <div class="main-container">
        <header class="header">
            <h1><i class="fas fa-building"></i> My Properties List</h1>
            <a href="add_appertment_details.html" class="action-button" id="backToAddBtn">
                <i class="fas fa-plus"></i> Add New Property
            </a>
        </header>
        <div class="content-wrapper">
            <div class="table-container">
                <table id="propertyTable">
                    <thead>
                        <tr>
                            <th>Apt No.</th>
                            <th>Address</th>
                            <th>Floor</th>
                            <th>Size (sq.ft)</th>
                            <th>Rent (à§³)</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="propertyTableBody">
                        <!-- Rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="toast"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const propertyTableBody = document.getElementById("propertyTableBody");

            const showToast = (message) => {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            };

            const getProperties = () => {
                return JSON.parse(localStorage.getItem("properties")) || [];
            };

            const saveProperties = (properties) => {
                localStorage.setItem("properties", JSON.stringify(properties));
            };

            const renderTable = () => {
                propertyTableBody.innerHTML = "";
                const properties = getProperties();
                if (properties.length === 0) {
                    propertyTableBody.innerHTML = `<tr><td colspan="7" style="text-align:center; padding: 40px;">No properties added yet.</td></tr>`;
                    return;
                }

                properties.forEach(prop => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><strong>${prop.aptNo}</strong></td>
                        <td>${prop.address}</td>
                        <td>${prop.floor}</td>
                        <td>${prop.size}</td>
                        <td>${Number(prop.rent).toLocaleString('en-IN')}</td>
                        <td><span class="status ${prop.status}">${prop.status}</span></td>
                        <td class="action-cell">
                            <button class="delete-btn" onclick="deleteProperty('${prop.id}')" title="Delete"><i class="fas fa-trash"></i></button>
                        </td>
                    `;
                    propertyTableBody.appendChild(row);
                });
            };

            window.deleteProperty = (id) => {
                if (confirm('Are you sure you want to delete this property?')) {
                    let properties = getProperties();
                    properties = properties.filter(p => p.id !== id);
                    saveProperties(properties);
                    renderTable();
                    showToast("Property deleted successfully!");
                }
            };

            renderTable();
        });
    </script>
</body>
</html>
