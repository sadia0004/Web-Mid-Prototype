<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6 min-h-screen">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-indigo-700">Welcome, <span id="userName">User</span>!</h1>
    <p class="text-gray-700 mb-6">This is your personal dashboard. You can manage your tenants, rent info, and more here.</p>

    <a href="add_tenant.html" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">+ Add Tenant</a>
    <button onclick="logout()" class="ml-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('loggedInUser'));
    if (!user) {
      window.location.href = "login.html";
    } else {
      document.getElementById('userName').textContent = user.fullName;
    }

    function logout() {
      localStorage.removeItem('loggedInUser');
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
